<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">

</head>
<body>
    <section id="clock-container">
        <div id="clock-prog"></div>
    </section>

    <br>

    <section id="stopWatch-container">
        <div id="stopWatch-prog"></div>
        <button id="start" onclick="return startFn()">start</button>
        <button id="stop" onclick="return stopFn()">stop</button>
        <button id="reset" onclick="return resetFn()">reset</button>
    </section>

    <br>

    <section id="calculator-container">
        <div id="screen"></div>
        <input type="number" id="firstnum"><br>
        <button onclick="return operation('+')">+</button>
        <button onclick="return operation('-')">-</button>
        <button onclick="return operation('*')">*</button>
        <button onclick="return operation('/')">/</button><br>
        <input type="number" id="secondnum"><br>
        <!-- <button onclick="return result()">=</button> -->

    </section>

    <script src="main.js"></script>
</body>
